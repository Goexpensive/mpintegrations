{% extends 'base.html' %}

{% block cuerpo %}
{% load bootstrap %}
<div class="jumbotron">
	<div class="container">
		<h1>Create a Preference</h1>
	</div>
</div>

<form action="" method="post">
	{% csrf_token %}
	<input type="text" class="form-control" placeholder="Tipo de preferencia" />
    <select multiple class="form-control">
	{% for field in field_names %}
	    <option>{{field}}</option>
	{% endfor %}
	</select>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
